<div class="center">
  <h1>Let's Get In Touch</h1>
</div>
<div class="center">

        <path fill="#000091" d="M0 0h213.3v480H0z"/>
        <path fill="#e1000f" d="M426.7 0H640v480H426.7z"/>

    </div>
